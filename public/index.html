<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Poker Game</title>
</head>
<body id="poker">
    <h1>Poker Game</h1>
    <button id="callButton" onclick="call()">Call</button> 
    <button id="checkButton" onclick="">Check</button> 
    <button id="foldButton" onclick="fold()">Fold</button> 
    <form id="myForm">
        <label for="numberInput">Bet:</label>
        <input type="number" id="betInput" step="500">
        <button type="button" onclick="bet()">Bet</button>
    </form>
    <div id="bankDisplay">
        Chips: <span id="chipCount"></span>
        Pot: <span id="pot"></span>
    </div>
    <div id="handDisplay"></div>
    <div id="cardContainer">
        <div id="flopDisplay"></div>
        <div id="turnDisplay"></div>
        <div id="riverDisplay"></div>
    </div>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="Client.js"></script>
</body>
</html>
