<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <title>Poker Game</title>
</head>
<body id="poker">

    <div id="startScreen">
        <h1>Welcome to Poker Game</h1>
        <p>Click the button below to start playing</p>
        <button id="startButton" onclick="startGame()">Start Game</button>
    </div>

    <div id="gameplay" style="display: none;">
        <h1>Poker Game</h1>
        <button id="callButton" onclick="call()">Call</button> 
        <button id="checkButton" onclick="">Check</button> 
        <button id="foldButton" onclick="fold()">Fold</button> 
        <form id="myForm">
            <label for="numberInput">Bet:</label>
            <input type="number" id="betInput" step="500">
            <button type="button" onclick="bet()">Bet</button>
        </form>
        <div id="bankDisplay">
            Chips: <span id="chipCount"></span>
            Pot: <span id="pot"></span>
        </div>
        <div id="playerTurnMessage"></div>
        <div class ="cardContainer">
            <img class="tableImage" src="playCards/poker_table.avif"/>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="DisplayCards.js"></script>
    <script src="Client.js"></script>
</body>
</html>
